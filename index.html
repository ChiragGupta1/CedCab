<!DOCTYPE html>
<html lang="en">

<head>
    <title>CedCab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styleCED.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="scriptCED.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="bg-warning">
    <nav class="navbar navbar-inverse overflow-hidden">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="#">Ced<span class="text-primary">Cab</span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Cab Fares <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Luggage Charges</a></li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div id="divm" class="container-fluid text-left grad">
        <h1 class="row text-center pdgtb text-primary">CedCab Takes you to your destination</h1>
        <p class="row text-center">Fill your travel details and book the cab</p>
        <div class="row">

            <form id="myForm" class="col-md-6 col-sm-12 pdg">
                <div class="form-group pdgtb">
                    <label>Select Cab Type</label>
                    <select id="dropdown1" class="form-control">
                        <option value="250">CedSUV</option>
                        <option value="200">CedRoyal</option>
                        <option value="150">CedMini</option>
                        <option value="50">CedMicro</option>
                    </select>
                </div>
                <div class="input-group pdgtb">
                    <span class="input-group-addon">Luggage Weight</span>
                    <input id="dropdown2" type="text" class="form-control" placeholder="Weight" aria-describedby="sizing-addon2">
                </div>


                <!-- <div class="checkbox">
                        <label>
                            <input type="checkbox"> Having Luggage(Check me)
                        </label>
                    </div>
    
                    <div class="radio">
                        <label><input type="radio" name="optradio" checked>Less than 10 kg weight</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">10 to 20 kg weight</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">20 kg weight</label>
                    </div> -->

                <div class="form-group row pdgtb">
                    <div class="col-md-6 col-sm-12">
                        <label>PickUP Location</label>
                        <select id="dropdown3" class="form-control">
                            <option id="0" value="0">Charbagh</option>
                            <option id="1" value="10">Indira Nagar</option>
                            <option id="2" value="30">BBD</option>
                            <option id="3" value="60">Barabanki</option>
                            <option id="4" value="100">Faizabad</option>
                            <option id="5" value="150">Basti</option>
                            <option id="6" value="210">Gorakhpur</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <label>Dropping Location</label>
                        <select id="dropdown4" class="form-control">
                            <option id="6" value="210">Gorakhpur</option>
                            <option id="5" value="150">Basti</option>
                            <option id="4" value="100">Faizabad</option>
                            <option id="3" value="60">Barabanki</option>
                            <option id="2" value="30">BBD</option>
                            <option id="1" value="10">Indira Nagar</option>
                            <option id="0" value="0">Charbagh</option>
                        </select>
                    </div>
                </div>

                <button id="button1" type="button" class="btn btn-large btn-block btn-primary pdgtb">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Calculate Fare
                </button>

            </form>

        </div>

    </div>


    <div class="container-fluid text-center pdglr" id="footer">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-12 btn-group btn-lg pdgtb">
                <button class="btn btn-primary btn-lg"><i class="fa fa-facebook-official"></i></button>
                <button class="btn btn-info btn-lg"><i class="fa fa-twitter"></i></button>
                <button class="btn btn-danger btn-lg"><i class="fa fa-instagram"></i></button>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-12">
                <h1>CedCab</h1>
                <p><b>Copyright <i class="fa fa-copyright"></i></b> CEDCOSS, All rights reserved.</p>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-12 pdgtb">
                <ul class="list-unstyled list-inline">
                    <li><a class="alink" href="#reviews">REVIEWS</a></li>
                    <li><a class="alink" href="#features">FEATURES</a></li>
                </ul>
            </div>
        </div>
